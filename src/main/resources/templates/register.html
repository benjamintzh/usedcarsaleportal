<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AutoXpress</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
	<div class="wrapper">
    <header>
        <div>
            <h1><a href="/home">AutoXpress Used Car Sales</a></h1>
        </div>
        <nav>
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/car/list}">Catalog</a>
            <a th:href="@{/about}">About</a>
            <a th:href="@{/contact}">Contact</a>
        </nav>
        <div class="header-right">
            <span>+60 12-405 2028</span>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/user/profile}">Profile</a>
                <a th:href="@{/logout}">Logout</a>
                <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')">Admin</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/user/register}">Register</a>
            </div>
        </div>
    </header>
    <main>
        <section class="register-hero">
            <h1>Join AutoXpress</h1>
            <p>Create an account to start posting your cars for sale or browse our catalog.</p>
        </section>
        <section class="form-container">
            <h2>Register</h2>
            <form th:action="@{/user/register}" th:object="${user}" method="post" class="form-grid">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required>
                    <span th:errors="*{username}" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span th:errors="*{email}" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span th:errors="*{password}" class="error"></span>
                </div>
                <button type="submit" class="submit-button">Register</button>
            </form>
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 AutoXpress. All rights reserved.</p>
    </footer>
	</div>
</body>
</html>
